<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Sign Up</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <!-- Site Header -->
    <header>
        <h1>Thanksgiving Soccer Invitaional for Diabetes</h1>
    </header>

        <section class="title">
            <h2>Player Sign Up Information</h2>
            <img src="./images/image-1.jpg" id="img" alt="People playing Soccer">
            <form>
            <ul class="text">
                <li>
                    <label class="text-center" for="name">Name:</label>
                    <input type="text" name="name">
                </li>
               
                <li>
                    <label class="text-center" for="age">Age:</label>
                    <input type="text" name="age">
                </li>
                
                <li>
                    <label class="text-center" for="gender">Gender</label>
                    <input type="text" name="gender">
                </li>
                
                <li>
                    <label class="text-center" for="phonenumber">Phonenumber:</label>
                    <input type="text" name="phonenumber">
                </li>
                    
                <li>
                    <label class="text-center" for="email">Email:</label>
                    <input type="text" name="email">
                </li>

                <button type="submit">SEND</button>
            </ul>
            </form>
        </section>

        <section>
            <h2>Location and Time</h2>
            <p>Come join us for the Alumni Thanksgiving Soccer Invitaional
                at Antrim Park 5800 Olentangy River Rd, Columbus, OH 43085
                on 11/25/2022 at 6:00pm! </p>
        </section>

<footer>2022 Thanksgiving Invitaional</footer>

</body>

</html>
